<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCS Mortgage â€” Microservices Orchestrator</title>
    <meta
      name="description"
      content="Dashboard de control para los microservicios de BCS Mortgage"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* â”€â”€â”€ Reset & Tokens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #080b14;
        --bg2: #0d111f;
        --bg3: #111827;
        --surface: rgba(255, 255, 255, 0.04);
        --border: rgba(255, 255, 255, 0.08);
        --border2: rgba(255, 255, 255, 0.14);
        --text: #e2e8f0;
        --text2: #94a3b8;
        --text3: #64748b;

        --indigo: #6366f1;
        --violet: #8b5cf6;
        --cyan: #06b6d4;
        --emerald: #10b981;
        --amber: #f59e0b;
        --red: #ef4444;
        --pink: #ec4899;

        --success: #10b981;
        --warn: #f59e0b;
        --error: #ef4444;
        --info: #94a3b8;
        --debug: #64748b;

        --font: "Inter", system-ui, sans-serif;
        --mono: "JetBrains Mono", monospace;
        --radius: 14px;
        --radius-sm: 8px;
        --shadow: 0 4px 32px rgba(0, 0, 0, 0.5);
        --glow-indigo: 0 0 24px rgba(99, 102, 241, 0.3);
        --glow-violet: 0 0 24px rgba(139, 92, 246, 0.3);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font);
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* â”€â”€â”€ Background grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
      }

      /* â”€â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.4);
        border-radius: 9999px;
      }

      /* â”€â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .app {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 28px;
        background: rgba(8, 11, 20, 0.85);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .brand-logo {
        width: 38px;
        height: 38px;
        background: linear-gradient(135deg, var(--indigo), var(--violet));
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        box-shadow: var(--glow-indigo);
      }

      .brand-text h1 {
        font-size: 15px;
        font-weight: 700;
        background: linear-gradient(135deg, #e2e8f0, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.3px;
      }
      .brand-text p {
        font-size: 11px;
        color: var(--text3);
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .header-stats {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .stat-pill {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 5px 12px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 999px;
        font-size: 12px;
        font-weight: 500;
      }
      .stat-pill .dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--text3);
        flex-shrink: 0;
      }
      .stat-pill.running .dot {
        background: var(--emerald);
        box-shadow: 0 0 6px var(--emerald);
        animation: pulse 2s ease-in-out infinite;
      }
      .stat-pill.error .dot {
        background: var(--red);
      }
      .stat-pill.total .dot {
        background: var(--indigo);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .ws-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: var(--text3);
        font-weight: 500;
      }
      .ws-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--red);
        transition: background 0.5s;
      }
      .ws-dot.connected {
        background: var(--emerald);
        box-shadow: 0 0 6px var(--emerald);
        animation: pulse 2s ease-in-out infinite;
      }

      /* â”€â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 28px;
        gap: 12px;
        flex-wrap: wrap;
      }

      .toolbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .toolbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .tab-group {
        display: flex;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        overflow: hidden;
      }

      .tab-btn {
        padding: 7px 14px;
        font-size: 12px;
        font-weight: 600;
        color: var(--text3);
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-family: var(--font);
        letter-spacing: 0.3px;
      }
      .tab-btn:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.04);
      }
      .tab-btn.active {
        color: white;
        background: linear-gradient(135deg, var(--indigo), var(--violet));
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 7px 14px;
        border-radius: var(--radius-sm);
        font-size: 12px;
        font-weight: 600;
        font-family: var(--font);
        cursor: pointer;
        border: 1px solid transparent;
        transition: all 0.2s;
        text-decoration: none;
        white-space: nowrap;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--indigo), var(--violet));
        color: white;
        border-color: rgba(99, 102, 241, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--glow-indigo);
      }

      .btn-ghost {
        background: var(--surface);
        color: var(--text2);
        border-color: var(--border);
      }
      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-color: var(--border2);
      }

      .btn-danger {
        background: rgba(239, 68, 68, 0.12);
        color: var(--red);
        border-color: rgba(239, 68, 68, 0.2);
      }
      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.2);
      }

      .btn-success {
        background: rgba(16, 185, 129, 0.12);
        color: var(--emerald);
        border-color: rgba(16, 185, 129, 0.2);
      }
      .btn-success:hover {
        background: rgba(16, 185, 129, 0.2);
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      /* â”€â”€â”€ Main Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .main {
        flex: 1;
        padding: 0 28px 28px;
      }

      /* â”€â”€â”€ View: Services â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #view-services {
        display: block;
      }
      #view-logs {
        display: none;
      }

      /* â”€â”€â”€ Services Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .section-label {
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: var(--text3);
        margin: 20px 0 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .section-label::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 16px;
      }

      /* â”€â”€â”€ Service Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .service-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        cursor: default;
      }

      .service-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--color),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s;
      }

      .service-card:hover {
        border-color: var(--border2);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }
      .service-card:hover::before {
        opacity: 1;
      }

      .service-card.status-running {
        border-color: rgba(16, 185, 129, 0.2);
      }
      .service-card.status-running::before {
        background: linear-gradient(
          90deg,
          transparent,
          var(--emerald),
          transparent
        );
        opacity: 1;
      }
      .service-card.status-starting {
        border-color: rgba(245, 158, 11, 0.2);
      }
      .service-card.status-error {
        border-color: rgba(239, 68, 68, 0.2);
      }

      .card-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 14px;
      }

      .card-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      }

      .card-info h3 {
        font-size: 15px;
        font-weight: 700;
        letter-spacing: -0.3px;
        margin-bottom: 2px;
      }
      .card-info p {
        font-size: 11px;
        color: var(--text3);
        font-weight: 400;
      }

      /* Status Badge */
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        flex-shrink: 0;
      }
      .status-badge .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }

      .badge-stopped {
        background: rgba(100, 116, 139, 0.15);
        color: var(--text3);
      }
      .badge-stopped .dot {
        background: var(--text3);
      }
      .badge-starting {
        background: rgba(245, 158, 11, 0.15);
        color: var(--amber);
      }
      .badge-starting .dot {
        background: var(--amber);
        animation: pulse 1s ease-in-out infinite;
      }
      .badge-running {
        background: rgba(16, 185, 129, 0.15);
        color: var(--emerald);
      }
      .badge-running .dot {
        background: var(--emerald);
        box-shadow: 0 0 6px var(--emerald);
        animation: pulse 2s ease-in-out infinite;
      }
      .badge-stopping {
        background: rgba(239, 68, 68, 0.1);
        color: var(--red);
      }
      .badge-stopping .dot {
        background: var(--red);
      }
      .badge-error {
        background: rgba(239, 68, 68, 0.15);
        color: var(--red);
      }
      .badge-error .dot {
        background: var(--red);
      }

      /* Port & Meta */
      .card-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 14px;
        flex-wrap: wrap;
      }
      .meta-chip {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 8px;
        border-radius: var(--radius-sm);
        font-size: 10px;
        font-weight: 600;
        font-family: var(--mono);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        color: var(--text2);
      }
      .meta-chip.gateway {
        background: rgba(99, 102, 241, 0.12);
        border-color: rgba(99, 102, 241, 0.25);
        color: #a5b4fc;
      }

      /* Tunnel URL */
      .tunnel-url-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 14px;
        padding: 8px 10px;
        background: rgba(16, 185, 129, 0.08);
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: var(--radius-sm);
        animation: fadeIn 0.3s ease;
      }
      .tunnel-url-row a {
        color: var(--emerald);
        font-size: 11px;
        font-family: var(--mono);
        text-decoration: none;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .tunnel-url-row a:hover {
        text-decoration: underline;
      }
      .copy-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text3);
        font-size: 14px;
        transition: color 0.2s;
        padding: 0;
        flex-shrink: 0;
      }
      .copy-btn:hover {
        color: var(--emerald);
      }

      /* Card Actions */
      .card-actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .card-actions .btn {
        flex: 1;
        min-width: 0;
        justify-content: center;
        padding: 7px 10px;
      }

      /* Modal Premium */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(12px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }
      .modal-overlay.active {
        display: flex;
      }

      .modal-content {
        background: var(--bg2);
        border: 1px solid var(--border2);
        border-radius: var(--radius);
        width: 100%;
        max-width: 420px;
        padding: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        position: relative;
        animation: modalScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes modalScale {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .modal-header h2 {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 6px;
        background: linear-gradient(135deg, #fff, var(--indigo));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
      }
      .modal-header p {
        font-size: 14px;
        color: var(--text3);
        font-weight: 500;
      }

      .modal-options {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .modal-opt-btn {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 18px 24px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        font-family: var(--font);
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: left;
      }
      .modal-opt-btn:hover {
        background: rgba(99, 102, 241, 0.08);
        border-color: var(--indigo);
        transform: translateX(4px);
      }
      .modal-opt-btn .opt-info {
        flex: 1;
      }
      .modal-opt-btn .opt-title {
        font-size: 15px;
        font-weight: 700;
        margin-bottom: 2px;
        display: block;
      }
      .modal-opt-btn .desc {
        font-size: 11px;
        color: var(--text3);
        font-weight: 400;
        display: block;
      }
      .modal-opt-btn .icon {
        font-size: 24px;
        opacity: 0.9;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: none;
        color: var(--text3);
        cursor: pointer;
        font-size: 18px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .modal-close:hover {

      // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      let services = [];

      // â”€â”€â”€ WS Connection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function connectWS() {
        const protocol = location.protocol === "https:" ? "wss:" : "ws:";
        ws = new WebSocket(`${protocol}//${location.host}`);

        ws.onopen = () => {
          document.getElementById("ws-dot").classList.add("connected");
          document.getElementById("ws-label").textContent = "Connected";
        };

        ws.onclose = () => {
          document.getElementById("ws-dot").classList.remove("connected");
          document.getElementById("ws-label").textContent = "Reconnecting...";
          setTimeout(connectWS, 2000);
        };

        ws.onerror = () => ws.close();

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "log") handleLog(data);
          else if (data.type === "status") handleStatus(data);
          else if (data.type === "tunnel") handleTunnel(data);
        };
      }

      // â”€â”€â”€ API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      async function fetchServices() {
        const res = await fetch("/api/services");
        services = await res.json();
        services.forEach((s) => (serviceColors[s.id] = s.color));
        renderServices();
        renderServiceList();
        updateStats();
      }

      async function callAPI(url, method = "POST") {
        try {
          const res = await fetch(url, { method });
          return await res.json();
        } catch (e) {
          showToast("Error: " + e.message, "error");
          return null;
        }
      }

      async function serviceAction(serviceId, action) {
        const r = await callAPI(`/api/services/${serviceId}/${action}`);
        if (r && !r.ok) showToast(r.error || "Error", "error");
      }

      async function tunnelAction(serviceId, action) {
        const r = await callAPI(`/api/services/${serviceId}/tunnel/${action}`);
        if (r && !r.ok) showToast(r.error || "Tunnel error", "error");
        else if (action === "start")
          showToast("ğŸš‡ Tunnel starting... URL will appear shortly.", "info");
      }

      async function apiAction(action) {
        await callAPI(`/api/${action}`);
      }

      let currentModalSvcId = null;

      function showOpenModal(serviceId, serviceName) {
        currentModalSvcId = serviceId;
        document.getElementById("modal-svc-name").textContent = serviceName;
        document.getElementById("ide-modal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("ide-modal").classList.remove("active");
        currentModalSvcId = null;
      }

      function confirmOpen(editor) {
        if (currentModalSvcId) {
          openProject(currentModalSvcId, editor);
          closeModal();
        }
      }

      async function openProject(serviceId, editor) {
        const res = await fetch(`/api/services/${serviceId}/open`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ editor }),
        });
        const data = await res.json();
        if (data.ok) {
          showToast(`ğŸš€ Abriendo en ${editor}...`, "success");
        } else {
          showToast(`âŒ Error: ${data.error}`, "error");
        }
      }

      // â”€â”€â”€ View Switch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function switchView(view) {
        document.getElementById("view-services").style.display =
          view === "services" ? "block" : "none";
        document.getElementById("view-logs").style.display =
          view === "logs" ? "block" : "none";
        document
          .getElementById("tab-services")
          .classList.toggle("active", view === "services");
        document
          .getElementById("tab-logs")
          .classList.toggle("active", view === "logs");
      }

      // â”€â”€â”€ Service Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderServices() {
        const gateways = services.filter((s) => s.isGateway);
        const domain = services.filter((s) => !s.isGateway);

        document.getElementById("gateway-grid").innerHTML = gateways
          .map(renderCard)
          .join("");
        document.getElementById("domain-grid").innerHTML = domain
          .map(renderCard)
          .join("");
      }

      function renderCard(svc) {
        const st = svc.status;
        const tunnelUrl = svc.tunnelUrl;
        const isRunning = st === "running";
        const isStopped = st === "stopped" || st === "error";
        const hasTunnel = !!tunnelUrl;

        const tunnelHtml = tunnelUrl
          ? `
    <div class="tunnel-url-row">
      ğŸŒ <a href="${tunnelUrl}" target="_blank">${tunnelUrl}</a>
      <button class="copy-btn" onclick="copyToClipboard('${tunnelUrl}')" title="Copy URL">ğŸ“‹</button>
    </div>
  `
          : "";

        // Start / Stop button
        let startStopBtn;
        if (isStopped) {
          startStopBtn = `<button class="btn btn-success" onclick="serviceAction('${svc.id}','start')">â–¶ Start</button>`;
        } else if (isRunning || st === "starting") {
          startStopBtn = `<button class="btn btn-danger" onclick="serviceAction('${svc.id}','stop')">â¬› Stop</button>`;
        } else {
          startStopBtn = `<button class="btn btn-ghost" disabled>â€¦</button>`;
        }

        // Restart button
        const restartBtn = isRunning
          ? `<button class="btn btn-ghost" onclick="serviceAction('${svc.id}','restart')">ğŸ”„</button>`
          : "";

        // Tunnel button â€” always enabled for gateway services (independent of service status)
        let tunnelBtn = "";
        if (svc.isGateway) {
          if (hasTunnel) {
            tunnelBtn = `<button class="btn btn-danger" onclick="tunnelAction('${svc.id}','stop')">âœ‚ï¸ Kill Tunnel</button>`;
          } else {
            tunnelBtn = `<button class="btn btn-ghost" onclick="tunnelAction('${svc.id}','start')">ğŸš‡ Tunnel</button>`;
          }
        }

        const logsBtn = `<button class="btn btn-ghost" onclick="goToLogs('${svc.id}')">ğŸ“‹ Logs</button>`;

        const openBtn = `<button class="btn btn-ghost" onclick="showOpenModal('${svc.id}', '${svc.name}')">ğŸ“‚ Open</button>`;

        return `
    <div class="service-card status-${st}" id="card-${svc.id}" style="--color: ${svc.color}">
      <div class="card-header">
        <div class="card-title">
          <div class="card-icon" style="background: ${svc.color}22; border: 1px solid ${svc.color}44;">${svc.icon}</div>
          <div class="card-info">
            <h3 style="color:${svc.color}">${svc.name}</h3>
            <p>${svc.description}</p>
          </div>
        </div>
        <div class="status-badge badge-${st}">
          <span class="dot"></span> ${st}
        </div>
      </div>
      <div class="card-meta">
        <span class="meta-chip">:${svc.port}</span>
        ${svc.isGateway ? `<span class="meta-chip gateway">ğŸŒ Gateway</span>` : ""}
        <span class="meta-chip">${svc.id}</span>
      </div>
      ${tunnelHtml}
      <div class="card-actions">
        ${startStopBtn}
        ${restartBtn}
        ${tunnelBtn}
        ${logsBtn}
        ${openBtn}
      </div>
      <div class="log-preview" id="preview-${svc.id}">
        <div class="log-preview-title">
          <span>Last logs</span>
        </div>
        <div class="log-preview-content" id="preview-content-${svc.id}">
          <span style="color:var(--text3); font-size:10px;">No logs yet...</span>
        </div>
      </div>
    </div>
  `;
      }

      // â”€â”€â”€ Service List (sidebar) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderServiceList() {
        const container = document.getElementById("service-list");
        container.innerHTML = services
          .map(
            (svc) => `
    <div class="service-list-item" id="sli-${svc.id}" onclick="selectLogService('${svc.id}')">
      <span class="sli-icon">${svc.icon}</span>
      <div class="sli-info">
        <div class="sli-name">${svc.name}</div>
        <div class="sli-status">::${svc.port}</div>
      </div>
      <span class="sli-badge ${svc.status || "stopped"}" id="sli-badge-${svc.id}"></span>
    </div>
  `,
          )
          .join("");
      }

      // â”€â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function updateStats() {
        const running = services.filter((s) => s.status === "running").length;
        const errors = services.filter((s) => s.status === "error").length;
        document.getElementById("stat-running-count").textContent = running;
        document.getElementById("stat-error-count").textContent = errors;
        document.getElementById("stat-error").style.display =
          errors > 0 ? "flex" : "none";
      }

      // â”€â”€â”€ Real-time Handlers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function handleStatus({ serviceId, status, tunnelUrl }) {
        const svc = services.find((s) => s.id === serviceId);
        if (!svc) return;
        svc.status = status;
        if (tunnelUrl !== undefined) svc.tunnelUrl = tunnelUrl;

        // Re-render card
        const card = document.getElementById(`card-${serviceId}`);
        if (card) {
          const temp = document.createElement("div");
          temp.innerHTML = renderCard(svc);
          card.replaceWith(temp.firstElementChild);
        }

        // Update sidebar badge
        const badge = document.getElementById(`sli-badge-${serviceId}`);
        if (badge) {
          badge.className = `sli-badge ${status}`;
        }

        // Update sidebar item status text
        const sliStatus = document.querySelector(
          `#sli-${serviceId} .sli-status`,
        );
        if (sliStatus) sliStatus.textContent = status;

        updateStats();
      }

      function handleTunnel({ serviceId, url }) {
        const svc = services.find((s) => s.id === serviceId);
        if (!svc) return;
        svc.tunnelUrl = url;

        const card = document.getElementById(`card-${serviceId}`);
        if (card) {
          const temp = document.createElement("div");
          temp.innerHTML = renderCard(svc);
          card.replaceWith(temp.firstElementChild);
        }

        if (url) showToast(`ğŸŒ Tunnel ready: ${url}`, "success");
      }

      function handleLog({ serviceId, line, level, ts }) {
        // Update mini preview in card
        updatePreview(serviceId, line, level);

        // Add to log output if relevant
        if (selectedLogService === "all" || selectedLogService === serviceId) {
          appendLogEntry({ serviceId, line, level, ts });
        }
      }

      function updatePreview(serviceId, line) {
        const el = document.getElementById(`preview-content-${serviceId}`);
        if (!el) return;
        const span = document.createElement("div");
        span.style.cssText =
          "white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--text2);";
        span.textContent = line;
        // Keep only last 3 lines
        while (el.children.length >= 3) el.removeChild(el.firstChild);
        el.appendChild(span);
      }

      // â”€â”€â”€ Log Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      let logEntries = []; // { serviceId, line, level, ts, el }

      function appendLogEntry({ serviceId, line, level, ts }) {
        const output = document.getElementById("log-output");

        // Remove empty state
        const empty = output.querySelector(".log-empty");
        if (empty) empty.remove();

        const svc = services.find((s) => s.id === serviceId);
        const color = svc?.color || "#6366f1";
        const name = svc?.name || serviceId;

        const entry = document.createElement("div");
        entry.className = `log-entry level-${level}`;
        entry.dataset.serviceId = serviceId;
        entry.dataset.level = level;
        entry.dataset.line = line.toLowerCase();

        const timeStr = ts
          ? new Date(ts).toLocaleTimeString("es-CO", { hour12: false })
          : "";

        entry.innerHTML = `
    <span class="log-ts">${timeStr}</span>
    <span class="log-service-tag" style="background:${color}22; color:${color}; border:1px solid ${color}44">${name}</span>
    <span class="log-line">${escapeHtml(line)}</span>
  `;

        logEntries.push(entry);

        // Limit DOM entries to 1000
        if (logEntries.length > 1000) {
          const old = logEntries.shift();
          old.remove();
        }

        applyFiltersToEntry(entry);
        output.appendChild(entry);

        if (autoScroll) output.scrollTop = output.scrollHeight;
      }

      function applyFiltersToEntry(entry) {
        const levelMatch =
          logFilter === "all" || entry.dataset.level === logFilter;
        const svcMatch =
          selectedLogService === "all" ||
          entry.dataset.serviceId === selectedLogService;
        const searchVal = document
          .getElementById("log-search")
          .value.toLowerCase();
        const searchMatch =
          !searchVal || entry.dataset.line.includes(searchVal);

        entry.classList.toggle(
          "hidden",
          !(levelMatch && svcMatch && searchMatch),
        );
      }

      function filterLogs() {
        logEntries.forEach(applyFiltersToEntry);
      }

      function setFilter(f) {
        logFilter = f;
        document
          .querySelectorAll(".filter-btn")
          .forEach((b) => b.classList.remove("active"));
        document.querySelector(`.filter-btn.f-${f}`).classList.add("active");
        filterLogs();
      }

      function selectLogService(id) {
        selectedLogService = id;

        // Update sidebar active state
        document
          .getElementById("sli-all")
          .classList.toggle("active", id === "all");
        document
          .querySelectorAll(".service-list-item")
          .forEach((el) => el.classList.remove("active"));
        if (id !== "all") {
          const item = document.getElementById(`sli-${id}`);
          if (item) item.classList.add("active");
        }

        // Update panel title
        const svc = services.find((s) => s.id === id);
        document.getElementById("log-panel-title").textContent = svc
          ? `${svc.icon} ${svc.name}`
          : "ğŸ“‹ All Services";

        filterLogs();
      }

      function goToLogs(serviceId) {
        switchView("logs");
        selectLogService(serviceId);
      }

      async function clearLogs() {
        if (selectedLogService === "all") {
          // Clear all
          for (const svc of services) {
            await fetch(`/api/logs/${svc.id}`, { method: "DELETE" });
          }
        } else {
          await fetch(`/api/logs/${selectedLogService}`, { method: "DELETE" });
        }
        // Remove from DOM
        const toRemove = logEntries.filter(
          (e) =>
            selectedLogService === "all" ||
            e.dataset.serviceId === selectedLogService,
        );
        toRemove.forEach((e) => {
          e.remove();
        });
        logEntries = logEntries.filter(
          (e) =>
            selectedLogService !== "all" &&
            e.dataset.serviceId !== selectedLogService,
        );

        const output = document.getElementById("log-output");
        if (logEntries.length === 0) {
          output.innerHTML = `
      <div class="log-empty">
        <div class="icon">ğŸ“</div>
        <p>No logs yet. Start a service to see logs here.</p>
      </div>`;
        }
        showToast("Logs cleared", "info");
      }

      // â”€â”€â”€ Load existing logs on page open â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      async function loadInitialLogs() {
        for (const svc of services) {
          const res = await fetch(`/api/logs/${svc.id}?limit=50`);
          const logs = await res.json();
          logs.forEach((entry) => appendLogEntry(entry));
        }
      }

      // â”€â”€â”€ Autoscroll toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.addEventListener("DOMContentLoaded", () => {
        const check = document.getElementById("autoscroll-check");
        check.addEventListener("change", () => {
          autoScroll = check.checked;
          document
            .getElementById("autoscroll-toggle")
            .classList.toggle("active", autoScroll);
        });
      });

      // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function escapeHtml(str) {
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => showToast("ğŸ“‹ URL copied!", "success"));
      }

      function showToast(msg, type = "info") {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
      }

      // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      (async () => {
        await fetchServices();
        await loadInitialLogs();
        connectWS();
      })();
    </script>
  </body>
</html>
